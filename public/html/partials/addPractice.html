<div class="container-fluid" ng-controller="addPracticeCtrl as add">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <input class="form-control" ng-model="add.title" placeholder="Practice Title" type="text" name="practiceTitle"/>
        <input class="form-control" ng-model="add.description" placeholder="Practice Description" type="text" name="practiceDescription"/>
        <button type="button" class="btn btn-primary" ng-show="add.editMode" ng-click="add.editPractice(add.title, add.description)">Save Edited Practice</button>
        <button type="button" class="btn btn-primary" ng-hide="add.editMode" ng-click="add.addPractice(add.title,add.description)">Save Practice</button>
      </div>
      <div class="jumbotron" ng-repeat="song in add.currentSongs">
        <h2>{{song.title}}</h2>
        <h3>{{song.song_info}}</h3>
        <button type="button" class="btn btn-default">Edit</button>
        <button type="button" class="btn btn-default">Delete</button>
        <a href="{{song.link}}" target="_blank"><button class="btn btn-primary">View Song</button></a>
        <a href="{{song.pdf_ref}}" target="_blank"><button class="btn btn-primary">View Song pdf</button></a>
      </div>

      <button class="btn btn-primary">Add Song</button>
      <div class="jumbotron">
        <input class="form-control" placeholder="Song Title" type="text" ng-model="add.songTitle" name="songTitle"/>
        <input class="form-control" placeholder="Additional Song Information" type="text" ng-model="add.songInfo" name="songInfo"/>
        <input class="form-control" placeholder="Link To Song" type="text" ng-model="add.songLink" name="songLink"/>
        <input class="form-control" placeholder="Link To Pdf" type="text" ng-model="add.songPdf" name="songPdf"/>
        <button type="button" class="btn btn-primary" ng-click="add.saveSong(add.songTitle,add.songLink,add.songPdf,add.songInfo)">Save Song</button>
      </div>
    </div>
  </div>

</div>
