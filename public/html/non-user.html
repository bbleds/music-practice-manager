<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music Practice Manager</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body ng-app="non-user-view">
    <div class="container-fluid" ng-controller="nonUserCtrl as nonUser">
      <div class="row">
        <div class="col-md-12">
          <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Select Practice
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li ng-repeat="practice in nonUser.practices" ng-click="nonUser.selectPractice(practice)"><a href="">{{practice.title}}</a></li>
          </ul>
        </div>

          <h1>{{nonUser.organization}}</h1>
          <h1>{{nonUser.selectedPractice.title}}</h1>
          <p>{{nonUser.selectedPractice.description || "No description provided"}}</p>
          <div class="jumbotron" ng-repeat="song in nonUser.practiceSongs.data">
            <h3>{{song.title}}</h3>
            <p>
              {{song.song_info}}
            </p>
            <a href="{{song.link}}"><button class="btn btn-primary">Online Link</button></a>
            <a href="{{song.pdf_ref}}"><button class="btn btn-primary">Download Pdf</button></a>
          </div>
      </div>

      </div>
    </div>



    <!-- angular dependencies -->
    <script src="../lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../lib/angular/angular.min.js"></script>
    <!-- app files -->
    <script src="../javascripts/nonUser.js"></script>
  </body>
</html>
