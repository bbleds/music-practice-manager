  <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>

        </nav>

        <p id="statusMessage"></p>
        <form id="loginForm" action="/login" method="POST" onsubmit="event.preventDefault();">
          <div  id="loginRegisterForm" class="jumbotron">
            <input id="loginEmail" class="form-control" type="email" name="loginEmail" placeholder="Email" />
            <input  id="loginPassword" class="form-control" type="password" name="loginPassword" placeholder="Password" />
            <button id="loginButton" class="btn btn-primary">Login</button>
            <button id="registerButton" class="btn btn-primary">Register</button>
          </div>
        </form>

        <!-- Modal -->
      <div id="registerModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Welcome! Register Below.</h4>
            </div>
            <form id="registerForm" action='/register' method="POST" onsubmit="event.preventDefault();">
              <div class="modal-body">
                  <input id="registerEmail" class="form-control" placeholder="Email" type="email" name="registerEmail"/>
                  <input class="form-control" placeholder="First Name" type="text" name="registerFirstName"/>
                  <input class="form-control" placeholder="Last Name" type="text" name="registerLastName"/>
                  <input class="form-control" placeholder="Password" type="password" name="registerPassword"/>
                  <input class="form-control" placeholder="Confirm Password" type="password" name="registerConfirmPassword"/>
              </div>
              <div class="modal-footer">
                <button id="registerSubmit" class="btn btn-default"> Sign Me Up!</button>
              </div>
          </form>
          </div>

        </div>
      </div>


        <!-- dependencies -->
        <script src="lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../javascripts/loginHandler.js"></script>
        <script src="../javascripts/registrationHandler.js"></script>
  </body>
</html>
